<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Contact Us</title>

          <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
        <link rel="stylesheet" type="text/css" href="styles/restaurantStyle.css">
        <link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet">

        <!-- Internal Stylesheet -->

        <style>
            #contact-form {
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            }

            .required {
                font-weight: bold;
            }
        </style>

    </head>


    <body>
        <header>
            <span id="restaurant-name">Dessert Island</span>
         </header>
        
        <div class="container">

            <!--Jumbotron-->
            <div class="row mb-5">
                    <div class="col-md-12">
                        <div class="card card-image">
                            <div class="text-white text-center rgba-stylish-strong py-5 px-4">
                                <div class="py-5">
                
                                    <!--Content-->
                                        <h2 class="card-title pt-3 mb-5 font-bold"><span style="color:pink">BRAND NEW</span> OAK LAWN, DALLAS LOCATION!</h2>
                                        <p class="px-5 pb-4">GET YOUR SWEET TOOTHES READY OAK LAWN, DESSERT ISLAND WILL SOON BE OPENING NEAR YOU. </p>
                                        <a class="btn peach-gradient"> <i class="fas fa-cookie-bite fa-5x"></i>&nbsp;&nbsp;</i><i class="far fa-smile-wink fa-5x" style="color:pink"></i></a>
                                    <!--Content-->
                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Jumbotron-->
        
            <nav>
                <ul class="nav nav-pills">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li class="active"><a href="contact.html">Contact Us</a></li>
                </ul>
                <div class="clear-float"></div>
            </nav>
                    
        <section>  
            <article id="contact-form">
                <form action="submit.html" method="POST">
                        <label for="name" class="required">Name:</label>
                        <input type="text" id="name" name="name" required> <br /><br />
                    
                        <label for="email" class="required">Email: </label>
                        <input type="text" id="email" name="email" required> <br /><br />
                    
                        <label for="phone" class="required">Phone:</label>
                        <input type="text" id="phone" name="phone" required> <br /><br />
                    
                        <label for="contact" class="required">Reason for Inquiry:</label>
                        <select id="contact" name="contact" required>
                            <option value="catering" selected>Catering</option>
                            <option value="privateParty"> Private Party</option>
                            <option value="feedback"> Feedback</option>
                            <option value="other"> Other</option>
                        </select>      
                        <br />
                        <br />      
                        <label for="info">Additional Information</label>
                        <textarea id="info" name="info"></textarea><br /><br />
                        
                            Have you been to the restaurant?<br />
                            <input type="radio" id="choice1" name="questionnaire" value="no" checked="checked">
                            <label for="choice1">No</label>
                            <input type="radio" id="choice2" name="questionnaire" value="yes">
                            <label for="choice2">Yes</label>      
                            <br />
                            <br />
                            Best days to contact you: 
                            <input type="checkbox" id="monday" name="day" value="monday">
                            <label for="monday">M</label>
                            <input type="checkbox" id="tuesday" name="day" value="tuesday">
                            <label for="tuesday">T</label>
                            <input type="checkbox" id="wednesdays" name="day" value="wednesday">
                            <label for="wednesday">W</label>
                            <input type="checkbox" id="thursday" name="day" value="thursday">
                            <label for="thursday">Th</label>
                            <input type="checkbox" id="friday" name="day" value="friday">
                            <label for="friday">F</label>   
                        <p><input type="submit" name="submit" value="Send Request"></p>
                    
                    </form>
                </article>
            </section>
                <hr />

            <footer>
                <p>5678 Marvin Blvd, Dallas, TX 75001</p>
                <p>832-555-5555</p>
            </footer>

        </div>
    </body>
</html>
