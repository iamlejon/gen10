        <!-- Internal Stylesheet -->

        <style>
            #contact-form {
            margin: 30px auto;
            padding: 40px;
            background-color: #fff;
            color: #000;
            }

            .required {
                font-weight: bold;
            }
        </style>

    </head>


    <body>
        <header>
            <span id="restaurant-name">Dessert Island</span>
         </header>
        
        <div class="container">

            <!--Jumbotron-->
            <div class="row mb-5">
                    <div class="col-md-12">
                        <div class="card card-image">
                            <div class="text-white text-center rgba-stylish-strong py-5 px-4">
                                <div class="py-5">
                
                                    <!--Content-->
                                        <h2 class="card-title pt-3 mb-5 font-bold"><span style="color:pink">BRAND NEW</span> OAK LAWN, DALLAS LOCATION!</h2>
                                        <p class="px-5 pb-4">GET YOUR SWEET TOOTHES READY OAK LAWN, DESSERT ISLAND WILL SOON BE OPENING NEAR YOU. </p>
                                        <a class="btn peach-gradient"> <i class="fas fa-cookie-bite fa-5x"></i>&nbsp;&nbsp;</i><i class="far fa-smile-wink fa-5x" style="color:pink"></i></a>
                                    <!--Content-->
                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Jumbotron-->

                <noscript>
                        <div class="panel panel-danger">
                            <div class="panel-heading"><i class="fas fa-exclamation-triangle"></i> This site is best viewed with JavaScript enabled.  Please enable in your browser's settings</div>
                        </div>
                    </noscript>
        
            <nav>
                <ul class="nav nav-pills">
                <li><a href="index.html"><i class="fas fa-home fa-2x"></i></a></li>
                <li><a href="menu.html">Menu</a></li>
                <li class="active"><a href="contact.html">Contact Us</a></li>
                </ul>
                <div class="clear-float"></div>
            </nav>
                    
        <section>  
            <article id="contact-form">
                <form action="#submit.html" method="POST">
                          <div class="form-group">
                                <label for="name" class="required">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required> <br /><br />
                          </div>
                        
                          <div class="form-group">
                                <label for="email" class="required">Email: </label>
                                <input type="text" class="form-control" id="email" name="email" required> <br /><br />
                          </div>
                        
                          <div class="form-group">
                                <label for="phone" class="required">Phone:</label>
                                <input type="text" class="form-control" id="phone" name="phone" required> <br /><br />
                          </div>
                        
                    <div class="form-group">
                        <label for="contact" class="required">Reason for Inquiry:</label>
                        <select class="form-control" id="contact" name="contact" required>
                            <option value="catering" selected>Catering</option>
                            <option value="privateParty"> Private Party</option>
                            <option value="feedback"> Feedback</option>
                            <option value="other"> Other</option>
                        </select>      
                    </div>

                        <br />
                        <br />      
                        <div class="form-group">
                                <label for="info">Additional Information</label>
                                <textarea class="form-control" rows="4" id="info" name="info"></textarea><br /><br />
                        </div>
                        
                        
                            Have you been to the restaurant?<br />
                            <input type="radio" id="choice1" name="questionnaire" value="no" checked="checked">
                            <label for="choice1">No</label>
                            <input type="radio" id="choice2" name="questionnaire" value="yes">
                            <label for="choice2">Yes</label>      
                            <br />
                            <br />
                            Best days to contact you: 
                            <div class="form-check-inline">
                                <input type="checkbox" class="form-check-input" id="monday" name="day" value="monday">
                                <label class="form-check-label" for="monday">M</label>
                            </div>
                            <div class="form-check-inline">
                                <input type="checkbox" class="form-check-input" id="tuesday" name="day" value="tuesday">
                                <label class="form-check-label" for="tuesday">T</label>
                            </div>
                            <div class="form-check-inline">
                                <input type="checkbox" class="form-check-input" id="wednesdays" name="day" value="wednesday">
                                <label class="form-check-label" for="wednesday">W</label>
                            </div>
                            <div class="form-check-inline">
                                <input type="checkbox" class="form-check-input" id="wednesdays" name="day" value="wednesday">
                                <label class="form-check-label" for="wednesday">W</label>
                            </div>
                            <div class="form-check-inline">   
                                <input type="checkbox" class="form-check-input" id="thursday" name="day" value="thursday">
                                <label class="form-check-label" for="thursday">Th</label>
                            </div>
                            <div class="form-check-inline">
                                <input type="checkbox" class="form-check-input" id="friday" name="day" value="friday">
                                <label class="form-check-label" for="friday">F</label>
                            </div>

                        <p><button type="submit" class="btn btn-primary">Send Request</button></p>
                    
                    </form>
                </article>
            </section>
                <hr />

            <footer>
                <p>5678 Marvin Blvd, Dallas, TX 75001</p>
                <p>832-555-5555</p>
            </footer>

        </div>
    </body>
