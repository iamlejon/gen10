<!DOCTYPE html>
<html>
<head>
    <script type="text/JavaScript" src="scripts/displayEvens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <h1>Lucky Sevens</h1>
    <form name="displayEvens" onsubmit="return validateItems();">
            <div class="form-group">
                <label for="startPoint">Starting Point</label>
                <input type="number" class="form-control" id="startPoint" style="width:20%">
            </div>
            <div class="form-group">
                <label for="endPoint">Ending Point</label>
                <input type="number" class="form-control" id="endPoint" style="width:20%">
            </div>           
            <div class="form-group">
                <label for="step">Step</label>
                <input type="number" class="form-control" id="step" style="width:20%">
            </div>  
            <button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>
            
    </form>
    <table id="results" class="table table-striped" style="display:block;">
        <thead>
            <tr>
                <th>Results</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span id="resultsDisplay"></span></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
