<!DOCTYPE html>
<html>
<head>
    <script type="text/JavaScript" src="scripts/displayEvens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <h1>Lucky Sevens</h1>
    <form name="displayEvens" onsubmit="return validateItems();">
            <div class="form-group">
                <label for="startingBet">Starting Bet</label>
                <input type="number" class="form-control" id="startingBet" style="width:20%">
            </div>
            <button type="submit" id="submitButton" class="btn btn-default">Play</button>
            
    </form>
    <table id="results" class="table table-striped" style="display:hidden;">
        <hr />
        <h1> Results</h1>
        <thead>
            <tr>
                <th>Starting Bet</th>
                <th>$<span id="startingBetDisplay"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span id="resultsDisplay"></span></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
