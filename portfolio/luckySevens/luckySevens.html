<!DOCTYPE html>
<html>
<head>
    <script type="text/JavaScript" src="scripts/luckySevens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body onload="placeBetGreeting();">
<div class="container">
    <h1>Lucky Sevens</h1>
    <div class="row" >
            <h3>Starting Bet</h3><div class="panel panel-default" style="width:20%">
            <div class="panel-body" id="startingBet"></div>
            </div>
    </div>

    

    <form name="displayEvens" onsubmit="return rollDice();">
            <div class="form-group">
                <label for="startingBet">Starting Bet</label>
                <!-- <input type="number" class="form-control" id="startingBet" style="width:20%"> -->
            </div>
            <button type="submit" id="submitButton" class="btn btn-primary">Play</button>
            
    </form> 


    <table id="results" class="table table-striped" style="display:none;">
        <hr />
        <h1> Results</h1>
        <thead>
            <tr>
                <th style="width:50%">Starting Bet</th>
                <th style="width:50%">$<span id="startingBetDisplay"></span></th>
            </tr>
        </thead>
        <tr>
                <td>Current Amount</td>
                <td> <span id="current"></td>
            </tr>
        <tr>
            <td>
                Total Rolls Before Going Broke
            </td>
            <td>
                <span id="rolls">#</span>
            </td>
        </tr>
        <tr>
            <td>Highest Amount Won</td>
            <td>$<span id="highestWonDisplay"></span></td>
        </tr>
        <tr>
            <td>Roll Count at Highest Amount Won</td>
            <td>#<span id="highestRollCountDisplay"></span></td>
        </tr>
        <tbody>
            <tr>
                <td><span id="resultsDisplay"></span></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
